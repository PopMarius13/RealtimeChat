{% extends 'authenticate/base.html' %}

{% block content %}
  <div class="container w-100 justify-content-md-center">
    <div class="row justify-content-md-center">
      <h3> Enter a room with another User: </h3>
      <br/>

      <div class="container max-width-300">
        <div class="row">
          <div class="col-md-8">
            {% for user in users %}
              {% if user.username != current_user %}
                <div class="people-nearby ">
                  <div class="nearby-user">
                    <div class="row">

                      <div class="col-md-2 col-sm-2">
                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="user" class="profile-photo-lg">
                      </div>

                      <div class="col-md-7 col-sm-7">
                        <h5>{{user.username}}</h5>
                      </div>

                      <div class="col-md-3 col-sm-3">
                        <form id="enter-room" method="POST" action="enter_room">
                          {% csrf_token %}
                          <input type="hidden" name="username" id="username" value="{{user.username}}"/>
                          <input type="submit" class="btn btn-primary pull-right" value="Enter Room"/>
                        </form>
                      </div>

                    </div>
                  </div>
                </div>
              {% endif %}
            {% endfor %}
          </div>
        </div>
      </div>

    </div>
  </div>
{% endblock %}
